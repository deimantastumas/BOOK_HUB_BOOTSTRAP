<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Hub</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="login-styles.css" />
  </head>
  <body>
    <section class="vh-100" style="background-color: #fff">
      <div class="header">
        <img src="../images/logo.png" alt="logo" />
      </div>
      <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div
              class="card shadow-2-strong"
              style="border-radius: 1rem; margin-top: 13vh"
            >
              <div class="card-body p-5 text-center">
                <h3 class="mb-5">Check your email inbox</h3>

                <div class="form-outline mb-4">
                  <label class="form-label">Confirmation Code</label>
                  <input
                    type="name"
                    id="confirmation-field"
                    class="form-control form-control-lg"
                  />
                </div>

                <button
                  class="btn btn-lg btn-block"
                  type="submit"
                  style="background: #ff9900; color: #fff"
                  id="confirm-btn"
                >
                  Confirm
                </button>

                <hr class="my-4" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="footer">
      <div>All rights reserved 2021.</div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="login-script.js"></script>
  </body>
</html>
